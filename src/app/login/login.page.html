<ion-content [fullscreen]="true">
  <div>
    <ion-card>
      <ion-card-header>
        <img src="assets/icon/imagem_ansiedade.jpeg" alt="logo">
      </ion-card-header>

      <ion-card-content>
        <ion-item lines="none">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
