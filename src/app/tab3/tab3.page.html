  <ion-searchbar showCancelButton="never" inputmode="text" placeholder="What do you wish"></ion-searchbar>

  <div class="b1">
    <ion-button *ngFor="let slide of listaBotao" (click)="exibirSlides(slide)" expand="block" fill="solid"
      size="large">{{slide.esporte}}</ion-button>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="light">
      <ion-icon name="arrow-back-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button (click)="callFirst()"><ion-icon name="body-outline"></ion-icon></ion-fab-button>
      <ion-fab-button (click)="callSecond()"><ion-icon name="headset-outline"></ion-icon></ion-fab-button>
      <ion-fab-button (click)="callThird()"><ion-icon name="barbell-outline"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
