<ion-header>
  <ion-toolbar>
    <ion-title>Bem-Vindo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!--on-mouseover='over()'-->
  <div on-mousedown='down()' class="mainInfo">
    <ion-fab class="info" vertical="bottom" horizontal="end">
      <ion-fab-button color="medium">
        <ion-icon name="information-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>

  <ion-button (click)="btnSobre()" expand="block" fill="solid">Sobre</ion-button>
  <ion-button (click)="btnAgenda()" expand="block" fill="solid">Agenda</ion-button>
  <ion-button (click)="btnTutorial()" expand="block" fill="solid">Tutoriais</ion-button>

</ion-content>
